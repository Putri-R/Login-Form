<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="main">
        <form class="login shadow text-center">
            <img src="logo-removebg-preview.png" alt="">
            <div class="mm">
                <label for="exampleInputName1" class="form-label">Nama</label>
                <input type="text" class="login2" id="exampleInputName1" placeholder=" Nama...">
            </div>
            <div class="mm">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="login2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=" name@example.com">
            </div>
            <div class="mm">
                <label for="exampleFormControlTextarea1" class="form-label">Pesan</label>
                <textarea class="login2" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <button class="btn btn-warning loginbtn" type="submit">Login</button>
        </form>
    </div>
