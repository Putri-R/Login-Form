<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="main">
        <form class="login shadow text-center" id="form-submit">
            <img src="logo-removebg-preview.png" alt="">
            <div class="mm">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="login2" id="email" aria-describedby="emailHelp" placeholder=" name@example.com">
            </div>
            <div class="mm">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="login2" id="password" placeholder=" Password..." id="pass">
            </div>

            <p>Forgot Password?
                <a href="contactform.html">Reset Password</a>
            </p>

            <button class="btn btn-warning loginbtn" type="submit">Login</button>
        </form>
    </div>

    <script>
        const formSubmit = document.getElementById('form-submit');
        const emailInput = document.getElementById('email');
        const passInput = document.getElementById('password');

        formSubmit.addEventListener('submit', e=>{
            e.preventDefault();
            alert("Email Anda : " +emailInput.value + "\n" + "Password Anda : " + passInput.value);
        })
    </script>
</body>
